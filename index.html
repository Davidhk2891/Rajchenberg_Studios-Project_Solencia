<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project Solencia</title>
        <link rel="stylesheet" href="./styles.css"/>
        <link rel="shortcut icon" href="#" />
        <script src="./constants/constants_domElements.js" defer></script>
        <script src="./constants/constants_inventory.js" defer></script>
        <script src="./constants/constants_rates.js" defer></script>
        <script src="./constants/constants_shop.js" defer></script>
        <script src="./data/items/consumables/consumables.js" defer></script>
        <script src="./data/items/weapons/weapons.js" defer></script>
        <script src="./data/mobs/mobs.js" defer></script>
        <script src="./player/navigation.js" defer></script>
        <script src="./player/player.js" defer></script>
        <script src="./script.js" defer></script>
    </head>

    <body>
        <main>

            <h1>Project Solencia</h1>
            <p>A text-based RPG</p>

            <div id="game-window">

                <div id="game-ui-header">
                    <div id="player-data-upfront-cont">
                        <img id="player-data-upfront-char-img" src="./Assets/knight_face.png" alt="Player char face" />
                        <div id="player-data-upfront">
                            <strong><span id="player-data-upfront-name">Knight</span></strong>
                            <div id="player-data-upfront-lvl-xp">
                                <span>Lvl: <strong><span id="lvl-text">1</span></strong></span>
                                <span>Xp: <strong><span id="xp-text">0</span></strong></span>
                            </div>
                        </div>
                    </div>
                    <div id="game-location-cont">
                        <p id="game-map-location">Fortress</p>
                    </div>
                </div>

                <div id="game-content-components">
                    <!-- How to go about properly displaying this??? -->

                    <div id="player-data-panel" class="side-panels">
                        <p>Player stats</p>
                        <div id="player-data-panel-name-xp-lvl"></div>
                        <div id="player-data-panel-stats">
                            <div id="player-data-stats-1"></div>
                            <div id="player-data-stats-2"></div>
                        </div>
                    </div>

                    <div id="game-ui-content">
    
                    </div>
    
                    <div id="player-inventory" class="side-panels">
                        <p>Inventory</p>
                        <div id="player-equipped-gear-cont"></div>
                        <div id="player-inventory-cont"></div>
                    </div>
                </div>

                <div 
                    id="game-ui-monster-stats"
                    style="display: none;">
                    <span>Monster: <strong><span id="monster-name-text"></span></strong></span>
                    <span>Health: <strong><span id="monster-health-text"></span></strong></span>
                </div>

                <div id="game-ui-controls">

                    <div id="game-controls-dynamic-nav-cont">

                    </div>

                    <div id="game-controls-mixed-panel">

                        <div id="hp-cont">
                            <div id="hp-meter">
                                <p id="hp">HP</p>
                            </div>
                        </div>

                        <div id="consumable-skill-goptions-cont">

                            <div id="consumable-slots-cont">
                                <div id="consumable-slot-1">
                                    <img 
                                        id="consumable-slot-1-img" 
                                        src="./Assets/consumable_slot_empty.gif"
                                        width="100%"
                                        height="100%"/>
                                </div>
                                <div id="consumable-slot-2">
                                    <img 
                                        id="consumable-slot-2-img"
                                        src="./Assets/consumable_slot_empty.gif"
                                        width="100%"
                                        height="100%" /> 
                                </div>
                            </div>

                            <div id="skill-slot">
                                <img 
                                    id="skill-img"
                                    src="./Assets/border-decor.png" />
                            </div>

                            <div id="game-options-cont">
                                <div id="char-stats-cont">
                                    <img 
                                        id="char-stats-img"
                                        src="./Assets/char_stats_img.png"
                                        width="100%"
                                        height="100%" />
                                </div>
                                <div id="inventory-cont">
                                    <img 
                                        id="inventory-img"
                                        src="./Assets/inventory_img.png"
                                        width="100%"
                                        height="100%" />
                                </div>
                            </div>

                        </div>

                        <div id="mp-cont">
                            <div id="mp-meter">
                                <p id="mp">MP</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>

</html>
